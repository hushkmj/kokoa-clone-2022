<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Niko- Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            18:43
        </div>
        <div class="status-bar__column">
            70%
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Siege Tank</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, July 18, 2022
        </div>

        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8xOAYL5v_eX7iWluDigOeve-v6BB1DZvri9WwWfXVQ3UO2mXyKP5yITxFuDHTToVjhcw&usqp=CAU"
                alt="">
            <div class="message-row__content">
                <span class="message__author">Siege Tank</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">03:10</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">04:21</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-solid fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-solid fa-face-grin-wink"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/43ac1c356f.js" crossorigin="anonymous"></script>
</body>

</html>
