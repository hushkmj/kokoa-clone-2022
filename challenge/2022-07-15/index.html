<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content-playlist">
            <div class="navigation">
                <span><i class="fa-solid fa-arrow-left"></i></span>
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="playlist-screen">
                <div class="playlist-screen__image">
                    <img
                        src="https://lh3.googleusercontent.com/56H9e4MnR3L_rAosDWodcfkHa5RVGkamMWuVvTgAaRG7J3y9PL07ZWbfJX3zdUiLW7cm_lPDYs5kaea9=w544-h544-l90-rj" />
                    <span>
                    </span>
                </div>
                <div class="playlist-screen__title">
                    <div>Nightfall</div>
                </div>
                <div class="playlist-screen__explanation">
                    <div>DJ OKAWARI</div>
                </div>
                <div class="playlist-screen__button">
                    <div>Shuffle</div>
                    <div>
                        <span><i class="fa-solid fa-heart"></i></span>
                        <span>100,000</span>
                    </div>
                </div>
            </div>
            <ul class="playlist-list">
                <li class="playlist-list__data playing">
                    <div class="playlist-list__image">
                        <img
                            src="https://lh3.googleusercontent.com/56H9e4MnR3L_rAosDWodcfkHa5RVGkamMWuVvTgAaRG7J3y9PL07ZWbfJX3zdUiLW7cm_lPDYs5kaea9=w544-h544-l90-rj" />
                        <div class="playlist-list__playing">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="playlist-list__info">
                        <div class="playlist-list__title">Nightfall</div>
                        <div class="playlist-list__explanation">DJ OKAWARI</div>
                    </div>
                    <div class="playlist-list__setting">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </li>
                <li class="playlist-list__data">
                    <div class="playlist-list__image">
                        <img
                            src="https://lh3.googleusercontent.com/TJRaMGWdCqOsL6J3zRakaHj97QUfiYa7kw-tOXfRtOQ3VWwusixkFfP7aorG9m4tA2HXtMh3t2-dAH0RXw=w544-h544-l90-rj" />
                    </div>
                    <div class="playlist-list__info">
                        <div class="playlist-list__title">Perfect Blue</div>
                        <div class="playlist-list__explanation">DJ OKAWARI</div>
                    </div>
                    <div class="playlist-list__setting">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </li>
                <li class="playlist-list__data">
                    <div class="playlist-list__image">
                        <img
                            src="https://lh3.googleusercontent.com/NBNx-XTK2UEkuzn3iQNaP1rMrq6lAeHexK66tUttTGqRgyRNtgbnDJy_xDbqhiQlLii_RhSZPOPO5qU4Zg=w544-h544-l90-rj" />
                    </div>
                    <div class="playlist-list__info">
                        <div class="playlist-list__title">Starry Sky</div>
                        <div class="playlist-list__explanation">DJ OKAWARI</div>
                    </div>
                    <div class="playlist-list__setting">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </li>
                <li class="playlist-list__data">
                    <div class="playlist-list__image">
                        <img
                            src="https://lh3.googleusercontent.com/2jge0A4sBtxax_rR4ov_BX2ZBKZWAvfTnP3OtL4USj-THs81wt2TmmJ6GKX4I8bQC_e4bWTpj7x3_k3Llg=w544-h544-l90-rj" />
                    </div>
                    <div class="playlist-list__info">
                        <div class="playlist-list__title">Fly With Me(English Ver)</div>
                        <div class="playlist-list__explanation">DJ OKAWARI</div>
                    </div>
                    <div class="playlist-list__setting">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </li>
                <li class="playlist-list__data">
                    <div class="playlist-list__image">
                        <img
                            src="https://lh3.googleusercontent.com/fxrSuHNYhRNUxlkL5apd9uzYKxa1dxpoYSQCRKwbYsj-LjtiE6gTg8qHjUiPb9t7NGT5gKGMb9m938WH=w544-h544-l90-rj" />
                    </div>
                    <div class="playlist-list__info">
                        <div class="playlist-list__title">Flower Dance Pt.2</div>
                        <div class="playlist-list__explanation">DJ OKAWARI</div>
                    </div>
                    <div class="playlist-list__setting">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </li>
            </ul>
            <div class="playlist-controller">
                <div class="playlist-controller__info">
                    <div class="playlist-controller__title">Nightfall</div>
                    <div class="playlist-controller__explanation">DJ OKAWARI</div>
                </div>
                <div class="playlist-controller__button">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
        <div class="content-player">
            <div class="navigation">
                <span><i class="fa-solid fa-arrow-left"></i></span>
                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
            <div class="player-screen">
                <div class="player-screen__image">
                    <img
                        src="https://lh3.googleusercontent.com/56H9e4MnR3L_rAosDWodcfkHa5RVGkamMWuVvTgAaRG7J3y9PL07ZWbfJX3zdUiLW7cm_lPDYs5kaea9=w544-h544-l90-rj" />
                </div>
                <div class="player-screen__title">Nightfall</div>
                <div class="player-screen__explanation">DJ OKAWARI</div>
                <div class="player-screen__time">
                    <div>1:56</div>
                    <div>2:21</div>
                </div>
                <div class="player-screen__playbar">
                    <div class="player-screen__totalBar"></div>
                    <div class="player-screen__currentPoint"></div>
                    <div class="player-screen__alreadyBar"></div>
                </div>
            </div>
            <div class="player-screen_controller">
                <div class="player-screen__button">
                    <i class="fa-solid fa-repeat "></i>
                </div>
                <div class="player-screen__button">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="player-screen__button">
                    <i class="fa-solid fa-play fa-2x"></i>
                </div>
                <div class="player-screen__button">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="player-screen__button">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/43ac1c356f.js" crossorigin="anonymous"></script>
</body>

</html>
